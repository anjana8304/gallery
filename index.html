<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Photo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero text-center bg-dark text-white py-5">
        <div class="container">
            <h1 class="display-4">Welcome to Our Photo Gallery</h1>
            <p class="lead">A collection of beautiful moments captured in photos</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Collection</h2>
            <div class="row g-3">
                <!-- Image 1 -->
                <div class="col-lg-4 col-md-6">
                    <div class="gallery-item">
                        <img src="img/pic3.webp" class="img-fluid rounded" alt="Gallery Image 1">
                    </div>
                </div>
                <!-- Image 2 -->
                <div class="col-lg-4 col-md-6">
                    <div class="gallery-item">
                        <img src="img/pic6.avif" class="img-fluid rounded" alt="Gallery Image 2">
                    </div>
                </div>
                <!-- Image 3 -->
                <div class="col-lg-4 col-md-6">
                    <div class="gallery-item">
                        <img src="img/pic5.avif" class="img-fluid rounded" alt="Gallery Image 3">
                    </div>
                </div>
                <!-- Image 4 -->
                <div class="col-lg-4 col-md-6">
                    <div class="gallery-item">
                        <img src="img/pic4.avif" class="img-fluid rounded" alt="Gallery Image 4">
                    </div>
                </div>
                <!-- Image 5 -->
                <div class="col-lg-4 col-md-6">
                    <div class="gallery-item">
                        <img src="img/pic2.webp" class="img-fluid rounded" alt="Gallery Image 5">
                    </div>
                </div>
                <!-- Image 6 -->
                <div class="col-lg-4 col-md-6">
                    <div class="gallery-item">
                        <img src="img/pic1.webp" class="img-fluid rounded" alt="Gallery Image 6">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section py-5 bg-light">
        <div class="container text-center">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us today!</p>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Photo Gallery. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
